<nav class='header'>
    <p class='welcome' *ngIf="!currentAccount">Please log in!</p>
    <p class='welcome' *ngIf="currentAccount">Welcome back, {{currentAccount.owner.split('
        ')[0]}}</p>
    <img src='assets/images/logo.png' alt='logo' class="logo" />
    <form class='login' #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <input type="text" placeholder='username' class='login__input login__input--user'
               name="uname" [(ngModel)]="username" />
        <input type="password" placeholder='pin' maxLength='4' #pinInput
               class='login__input login__input--pin' name="pin" [(ngModel)]="pin" />
        <button type="submit" class='login__btn'>&rarr;</button>
    </form>
</nav>
